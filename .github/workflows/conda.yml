name: Conda Package

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    paths:
      - 'conda-recipe/**'
  workflow_dispatch:

jobs:
  conda-build:
    name: Build Conda Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.9'
        channels: conda-forge,defaults
        channel-priority: strict
        
    - name: Install conda-build
      shell: bash -l {0}
      run: |
        conda install conda-build anaconda-client -y
        
    - name: Build conda package
      shell: bash -l {0}
      run: |
        conda-build conda-recipe/ --output-folder ./conda-dist/
        
    - name: Test conda package
      shell: bash -l {0}
      run: |
        # Create test environment
        conda create -n test-env python=3.9 -y
        conda activate test-env
        
        # Install from local build
        conda install -c ./conda-dist/ llamaline -y
        
        # Test the installation
        llamaline --help
        python -c "import llamaline; print('Conda package works!')"
        
    - name: Upload conda package
      uses: actions/upload-artifact@v4
      with:
        name: conda-package-${{ github.sha }}
        path: conda-dist/
        retention-days: 30

  conda-publish:
    name: Publish to Anaconda
    runs-on: ubuntu-latest
    needs: conda-build
    if: startsWith(github.ref, 'refs/tags/')
    environment: anaconda
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.9'
        
    - name: Download conda package
      uses: actions/download-artifact@v4
      with:
        name: conda-package-${{ github.sha }}
        path: conda-dist/
        
    - name: Install anaconda-client
      shell: bash -l {0}
      run: conda install anaconda-client -y
      
    - name: Publish to Anaconda
      shell: bash -l {0}
      env:
        ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
      run: |
        anaconda -t $ANACONDA_API_TOKEN upload conda-dist/noarch/*.tar.bz2 --force 